<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h3 {
      margin-top: 2rem;
    }

    p {
      background: #eef;
      padding: 1rem;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The bot</h1>

    <!-- <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="pdf">Upload PDF:</label>
      <input type="file" name="pdf" id="pdf" accept=".pdf">
      <button type="submit">Upload</button>
    </form> -->

    <form action="/ask" method="post">
      <label for="question">Ask a Question:</label>
      <input type="text" name="question" id="question" placeholder="Enter your question" required>
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <h3>ðŸ§  Answer:</h3>
    <div style="
      background: #f0f8ff;
      white-space: pre-wrap;
      padding: 1rem;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      font-family: sans-serif;
      line-height: 1.5;
    ">
      {{ answer }}
    </div>
  {% endif %}
  
  </div>
</body>
</html>
